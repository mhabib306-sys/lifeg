<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="Life gamification & task management â€” habits, health metrics, and scoring in one app.">
  <meta name="theme-color" content="#FFFFFF">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Homebase">
  <title>Homebase</title>
  <link rel="icon" type="image/svg+xml" href="/lifeg/icons/icon-192.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/lifeg/icons/apple-touch-icon.png">
  <!-- Font preconnects -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Non-render-blocking font loading -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-sans/style.css" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-mono/style.css" media="print" onload="this.media='all'">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-sans/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-mono/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </noscript>
</head>
<body>
  <div id="app">
    <!-- App content rendered by JavaScript -->
    <div style="display:flex;align-items:center;justify-content:center;height:100vh;font-family:Inter,system-ui,sans-serif;color:#666;">
      <div style="text-align:center;">
        <div style="width:48px;height:48px;margin:0 auto 12px;border:3px solid #F59E0B;border-top-color:transparent;border-radius:50%;animation:spin 0.8s linear infinite;"></div>
        <p>Loading Homebase...</p>
      </div>
    </div>
    <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
  </div>
  <script>
    // One-time cache nuke: if SW is serving stale code, clear everything and reload.
    // Uses a localStorage flag so it only runs once per version.
    (function(){
      var v='4.51.3';
      var key='_hb_sw_clear';
      if(localStorage.getItem(key)===v)return;
      if('serviceWorker' in navigator){
        navigator.serviceWorker.getRegistrations().then(function(regs){
          regs.forEach(function(r){r.unregister()});
        });
        if('caches' in window){
          caches.keys().then(function(names){
            names.forEach(function(n){caches.delete(n)});
          });
        }
        localStorage.setItem(key,v);
        // Give unregister a moment, then hard-reload from network
        setTimeout(function(){location.reload()},300);
      } else {
        localStorage.setItem(key,v);
      }
    })();
  </script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
