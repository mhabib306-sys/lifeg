    // - Tasks (Workspace): Things 3-style task management
    // - Life: Daily tracking + bulk entry + statistics
    // - Settings: Theme, sync, scoring weights

    /**
     * Main render function - rebuilds entire UI
     * Called on every state change (tab switch, data update, etc.)
     *
     * ARCHITECTURE: Full DOM replacement via innerHTML
     * - Simple to reason about
     * - No need to track DOM state
     * - Trade-off: Slower than incremental updates
     */
    function render() {
      try {
      const app = document.getElementById('app');
      const dateDisplay = new Date(currentDate).toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

      app.innerHTML = `
        <!-- Mobile Header - Things 3 style -->
        <header class="mobile-header-compact border-b border-[var(--border-light)] bg-[var(--bg-card)] sticky top-0 z-50" style="display: none;">
          <div class="w-10 flex items-center justify-start">
            ${activeTab === 'tasks' ? `
              <button onclick="openMobileDrawer()" class="w-8 h-8 flex items-center justify-center rounded-lg text-[var(--text-secondary)] active:bg-[var(--bg-secondary)] transition" aria-label="Open sidebar">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
              </button>
            ` : ''}
          </div>
          <h1 class="text-[17px] font-bold text-[var(--text-primary)] truncate">${activeTab === 'home' ? 'Home' : activeTab === 'tasks' ? (function(){ const vi = getCurrentViewInfo(); return vi?.name || 'Tasks'; })() : activeTab === 'life' ? 'Life Score' : 'Settings'}</h1>
          <div class="w-10 flex items-center justify-end">
            ${activeTab === 'tasks' ? `
              <button onclick="openNewTaskModal()" class="w-8 h-8 rounded-full bg-[var(--accent)] text-white flex items-center justify-center shadow-sm active:opacity-80 transition" aria-label="New task">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
              </button>
            ` : `
              <button onclick="setToday()" class="text-[13px] font-semibold text-[var(--accent)] active:opacity-60">Today</button>
            `}
          </div>
        </header>

        <!-- Desktop Header - hidden on mobile -->
        <header class="border-b border-softborder desktop-header-content" style="background: var(--bg-primary);">
          <div class="max-w-6xl mx-auto px-6 py-6">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-4">
                <svg class="w-12 h-12 app-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                  <defs>
                    <linearGradient id="nucleusGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                      <stop offset="0%" style="stop-color: var(--accent)"/>
                      <stop offset="100%" style="stop-color: var(--accent-dark)"/>
                    </linearGradient>
                  </defs>
                  <circle cx="50" cy="50" r="45" fill="url(#nucleusGrad)"/>
                  <circle cx="50" cy="50" r="18" fill="var(--bg-primary)"/>
                  <circle cx="50" cy="50" r="8" fill="var(--accent)"/>
                  <circle cx="30" cy="35" r="6" fill="var(--bg-primary)" opacity="0.7"/>
                  <circle cx="70" cy="65" r="5" fill="var(--bg-primary)" opacity="0.6"/>
                  <circle cx="35" cy="68" r="4" fill="var(--bg-primary)" opacity="0.5"/>
                </svg>
                <div>
                  <div class="flex items-center gap-2">
                    <h1 class="text-2xl font-bold tracking-tight text-charcoal">Nucleus</h1>
                    <span class="text-[11px] font-medium text-charcoal/40 bg-charcoal/5 px-1.5 py-0.5 rounded">v${APP_VERSION}</span>
                  </div>
                  <p class="text-sm text-charcoal/60 mt-0.5">The core of your life <span class="text-coral"></span> habits, health, productivity</p>
                </div>
              </div>
              <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 px-3 py-2 rounded-lg bg-warmgray border border-softborder" title="Cloud sync status">
                  <div id="sync-indicator" class="w-2 h-2 rounded-full ${getGithubToken() ? 'bg-green-500' : 'bg-charcoal/30'}"></div>
                  <span class="text-xs text-charcoal/50">${getGithubToken() ? 'Synced' : 'Local'}</span>
                </div>
                <input type="date" id="dateInput" value="${currentDate}"
                  onclick="this.showPicker()"
                  class="px-3 py-2 rounded-lg text-sm border border-softborder bg-[var(--bg-input)] focus:border-coral focus:outline-none">
                <button onclick="setToday()" class="sb-btn px-4 py-2 rounded-lg text-sm font-medium">Today</button>
              </div>
            </div>
            <p class="text-charcoal/50 text-sm mt-2">${dateDisplay}</p>
          </div>
        </header>

        <!-- Main Navigation - Desktop only -->
        <nav class="desktop-nav border-b border-[var(--border-light)] bg-[var(--bg-card)]">
          <div class="max-w-6xl mx-auto px-6">
            <div class="flex gap-0">
              <button onclick="switchTab('home')" class="nav-tab py-3 px-5 text-sm font-medium transition-all border-b-2 flex items-center gap-2 ${activeTab === 'home' ? 'border-[var(--accent)] text-[var(--text-primary)]' : 'border-transparent text-charcoal/50 hover:text-charcoal hover:bg-black/[0.04]'}">
                ${THINGS3_ICONS.home.replace('w-5 h-5', 'w-4 h-4')} Home
              </button>
              <button onclick="switchTab('tasks')" class="nav-tab py-3 px-5 text-sm font-medium transition-all border-b-2 flex items-center gap-2 ${activeTab === 'tasks' ? 'border-[var(--accent)] text-[var(--text-primary)]' : 'border-transparent text-charcoal/50 hover:text-charcoal hover:bg-black/[0.04]'}">
                ${THINGS3_ICONS.workspace} Workspace
              </button>
              <button onclick="switchTab('life')" class="nav-tab py-3 px-5 text-sm font-medium transition-all border-b-2 flex items-center gap-2 ${activeTab === 'life' ? 'border-[var(--accent)] text-[var(--text-primary)]' : 'border-transparent text-charcoal/50 hover:text-charcoal hover:bg-black/[0.04]'}">
                ${THINGS3_ICONS.lifeScore} Life Score
              </button>
              <button onclick="switchTab('settings')" class="nav-tab py-3 px-5 text-sm font-medium transition-all border-b-2 flex items-center gap-2 ${activeTab === 'settings' ? 'border-[var(--accent)] text-[var(--text-primary)]' : 'border-transparent text-charcoal/50 hover:text-charcoal hover:bg-black/[0.04]'}">
                ${THINGS3_ICONS.settings} Settings
              </button>
            </div>
          </div>
        </nav>

        ${activeTab === 'life' ? `
        <!-- Sub Navigation for Life Score -->
        <div class="bg-[var(--bg-secondary)]/50 border-b border-[var(--border-light)]">
          <div class="life-sub-nav max-w-6xl mx-auto px-6">
            <div class="flex gap-1 py-2">
              <button onclick="switchSubTab('daily')" class="px-4 py-1.5 text-sm rounded-lg transition ${activeSubTab === 'daily' ? 'bg-[var(--bg-card)] shadow-sm text-[var(--text-primary)] font-medium' : 'text-[var(--text-secondary)] hover:text-[var(--text-primary)] hover:bg-[var(--bg-card)]/50'}">
                Daily Entry
              </button>
              <button onclick="switchSubTab('bulk')" class="px-4 py-1.5 text-sm rounded-lg transition ${activeSubTab === 'bulk' ? 'bg-[var(--bg-card)] shadow-sm text-[var(--text-primary)] font-medium' : 'text-[var(--text-secondary)] hover:text-[var(--text-primary)] hover:bg-[var(--bg-card)]/50'}">
                Bulk Entry
              </button>
              <button onclick="switchSubTab('dashboard')" class="px-4 py-1.5 text-sm rounded-lg transition ${activeSubTab === 'dashboard' ? 'bg-[var(--bg-card)] shadow-sm text-[var(--text-primary)] font-medium' : 'text-[var(--text-secondary)] hover:text-[var(--text-primary)] hover:bg-[var(--bg-card)]/50'}">
                Dashboard
              </button>
            </div>
          </div>
        </div>
        ` : ''}

        <main class="max-w-6xl mx-auto px-6 py-8">
          ${activeTab === 'home' ? renderHomeTab() :
            activeTab === 'life' ? (activeSubTab === 'daily' ? renderTrackingTab() : activeSubTab === 'bulk' ? renderBulkEntryTab() : renderDashboardTab()) :
            activeTab === 'tasks' ? renderTasksTab() :
            renderSettingsTab()}
        </main>

        <footer class="border-t border-softborder py-8 mt-12">
          <p class="text-center text-charcoal/40 text-sm">${getGithubToken() ? 'Data synced to GitHub' : 'Data saved locally'} <span class="text-coral"></span> Nucleus</p>
        </footer>

        <!-- Mobile Bottom Navigation (all tabs) -->
        <nav class="mobile-bottom-nav" aria-label="Main navigation">
          <div class="mobile-bottom-nav-inner" role="tablist">
            <button onclick="switchTab('home')" class="mobile-nav-item ${activeTab === 'home' ? 'active' : ''}" role="tab" aria-selected="${activeTab === 'home'}">
              ${THINGS3_ICONS.home}
            </button>
            <button onclick="switchTab('tasks')" class="mobile-nav-item ${activeTab === 'tasks' ? 'active' : ''}" role="tab" aria-selected="${activeTab === 'tasks'}">
              ${THINGS3_ICONS.workspace}
            </button>
            <button onclick="switchTab('life')" class="mobile-nav-item ${activeTab === 'life' ? 'active' : ''}" role="tab" aria-selected="${activeTab === 'life'}">
              ${THINGS3_ICONS.lifeScore}
            </button>
            <button onclick="switchTab('settings')" class="mobile-nav-item ${activeTab === 'settings' ? 'active' : ''}" role="tab" aria-selected="${activeTab === 'settings'}">
              ${THINGS3_ICONS.settings}
            </button>
          </div>
        </nav>
      `;

      // Setup date input handler (with cleanup to prevent memory leak)
      const dateInput = document.getElementById('dateInput');
      if (dateInput && !dateInput._hasChangeHandler) {
        dateInput._hasChangeHandler = true;
        dateInput.addEventListener('change', (e) => { currentDate = e.target.value; render(); });
      }

      // Setup sidebar drag and drop after DOM is updated
      if (activeTab === 'tasks') {
        setupSidebarDragDrop();
      }

      // Initialize autocomplete for task modal if it's open
      if (showTaskModal) {
        initModalAutocomplete();
      }

      // Initialize inline autocomplete for quick-add inputs
      setTimeout(() => {
        if (document.getElementById('quick-add-input')) {
          setupInlineAutocomplete('quick-add-input');
        }
        if (document.getElementById('home-quick-add-input')) {
          setupInlineAutocomplete('home-quick-add-input');
        }
      }, 60);
      } catch (err) {
        console.error('Render error:', err);
        document.getElementById('app').innerHTML = '<div style="padding:20px;color:red;font-family:monospace;">Render error: ' + escapeHtml(err.message) + '<br><br>Stack: ' + escapeHtml(err.stack || '') + '</div>';
      }
    }

    function switchTab(tab) {
      // Cleanup any open inline autocomplete popups
      document.querySelectorAll('.inline-autocomplete-popup').forEach(p => p.remove());
      activeTab = tab; saveViewState(); render(); scrollToContent();
    }
    function setToday() { currentDate = getLocalDateString(); render(); }

    function setBulkMonth(month, year) {
      bulkMonth = parseInt(month);
      bulkYear = parseInt(year);
      render();
    }

    function setBulkCategory(cat) {
      bulkCategory = cat;
      render();
    }

    function updateBulkData(dateStr, category, field, value) {
      if (!allData[dateStr]) {
        allData[dateStr] = JSON.parse(JSON.stringify(defaultDayData));
      }
      if (category === 'family') {
        allData[dateStr][category][field] = value === '1' || value === true;
      } else {
        allData[dateStr][category][field] = value;
      }
      invalidateScoresCache();
      saveData();
      debouncedSaveToGithub(); // Auto-save to GitHub
      // Update score cell live
      const scoreCell = document.getElementById('score-' + dateStr);
      if (scoreCell) {
        const newScore = calculateScores(allData[dateStr]).total;
        scoreCell.textContent = fmt(newScore);
      }
      // Update summary stats
      updateBulkSummary();
    }

    function updateBulkSummary() {
      const daysInMonth = getDaysInMonth(bulkMonth, bulkYear);
      let totalScore = 0, daysWithData = 0;
      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = bulkYear + '-' + String(bulkMonth + 1).padStart(2, '0') + '-' + String(day).padStart(2, '0');
        if (allData[dateStr]) {
          daysWithData++;
          totalScore += calculateScores(allData[dateStr]).total;
        }
      }
      const avgScore = daysWithData > 0 ? Math.round(totalScore / daysWithData) : 0;
      const completionRate = Math.round((daysWithData / daysInMonth) * 100);

      const daysEl = document.getElementById('bulk-days-logged');
      const totalEl = document.getElementById('bulk-total-score');
      const avgEl = document.getElementById('bulk-avg-score');
      const compEl = document.getElementById('bulk-completion');
      if (daysEl) daysEl.textContent = fmt(daysWithData);
      if (totalEl) totalEl.textContent = fmt(totalScore);
      if (avgEl) avgEl.textContent = fmt(avgScore);
      if (compEl) compEl.textContent = completionRate + '%';
    }

    function getDaysInMonth(month, year) {
      return new Date(year, month + 1, 0).getDate();
    }

    function renderBulkEntryTab() {
      const daysInMonth = getDaysInMonth(bulkMonth, bulkYear);
      const monthName = new Date(bulkYear, bulkMonth).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

      // Category colors matching Daily tab
      const categoryColors = {
        prayers: '#4A90A4',  // teal
        glucose: '#6B8E5A', // green
        whoop: '#7C6B8E',   // purple
        family: '#C4943D',  // amber
        habits: '#6B7280'   // slate
      };

      const categories = {
        prayers: { label: ' Prayers', fields: ['fajr', 'dhuhr', 'asr', 'maghrib', 'isha', 'quran'], headers: ['F', 'D', 'A', 'M', 'I', 'Q'] },
        glucose: { label: ' Glucose', fields: ['avg', 'tir', 'insulin'], headers: ['Avg', 'TIR', 'Insulin'] },
        whoop: { label: ' Whoop', fields: ['sleepPerf', 'recovery', 'strain'], headers: ['Sleep%', 'Rec', 'Strain'] },
        family: { label: ' Family', fields: ['mom', 'dad', 'jana', 'tia', 'ahmed', 'eman'], headers: ['Mom', 'Dad', 'Jana', 'Tia', 'Ahmed', 'Eman'] },
        habits: { label: ' Habits', fields: ['exercise', 'reading', 'meditation', 'water', 'vitamins', 'brushTeeth', 'nop'], headers: ['', '', '', '', '', '', ''] }
      };

      const cat = categories[bulkCategory];

      // Generate month options (2026 and 2027)
      let monthOptions = '';
      [2026, 2027].forEach(function(year) {
        for (let m = 0; m < 12; m++) {
          const label = new Date(year, m).toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
          const selected = m === bulkMonth && year === bulkYear ? 'selected' : '';
          monthOptions += '<option value="' + m + '-' + year + '" ' + selected + '>' + label + '</option>';
        }
      });

      // Build the table rows
      let tableRows = '';
      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = bulkYear + '-' + String(bulkMonth + 1).padStart(2, '0') + '-' + String(day).padStart(2, '0');
        const dayData = allData[dateStr] || JSON.parse(JSON.stringify(defaultDayData));
        const dayOfWeek = new Date(bulkYear, bulkMonth, day).toLocaleDateString('en-US', { weekday: 'short' });
        const isWeekend = [0, 6].includes(new Date(bulkYear, bulkMonth, day).getDay());
        const isToday = dateStr === getLocalDateString();
        const scores = calculateScores(dayData);

        let cells = '';
        cat.fields.forEach(field => {
          const value = dayData[bulkCategory][field];

          if (bulkCategory === 'family' || (bulkCategory === 'habits' && field === 'vitamins')) {
            const checked = value ? 'checked' : '';
            cells += '<td class="border border-softborder px-1 py-1 text-center">' +
              '<input type="checkbox" ' + checked +
              ' class="w-5 h-5 rounded border-softborder text-coral focus:ring-coral cursor-pointer"' +
              ' onchange="updateBulkData(\'' + dateStr + '\', \'' + bulkCategory + '\', \'' + field + '\', this.checked ? \'1\' : \'\')">' +
              '</td>';
          } else if (bulkCategory === 'prayers' && field !== 'quran') {
            cells += '<td class="border border-softborder px-1 py-1">' +
              '<input type="text" value="' + (value || '') + '" placeholder="X.Y"' +
              ' class="w-full px-1 py-1 text-center text-sm font-mono border-0 focus:ring-2 focus:ring-coral rounded bg-[var(--bg-input)]"' +
              ' onchange="updateBulkData(\'' + dateStr + '\', \'' + bulkCategory + '\', \'' + field + '\', this.value)">' +
              '</td>';
          } else {
            cells += '<td class="border border-softborder px-1 py-1">' +
              '<input type="number" step="any" value="' + (value || '') + '"' +
              ' class="w-full px-1 py-1 text-center text-sm border-0 focus:ring-2 focus:ring-coral rounded bg-[var(--bg-input)]"' +
              ' onchange="updateBulkData(\'' + dateStr + '\', \'' + bulkCategory + '\', \'' + field + '\', this.value)">' +
              '</td>';
          }
        });

        const rowClass = (isWeekend ? 'bg-warmgray/50 ' : '') + (isToday ? 'bg-coral/10 ' : '') + 'hover:bg-warmgray';
        const dayCellClass = 'border border-softborder px-2 py-1 font-medium text-center text-charcoal sticky left-0 z-10 ' + (isToday ? 'bg-coral/20' : 'bg-[var(--bg-card)]');
        const weekdayCellClass = 'border border-softborder px-2 py-1 text-xs text-charcoal/50 text-center sticky left-10 z-10 ' + (isToday ? 'bg-coral/20' : 'bg-[var(--bg-card)]');

        tableRows += '<tr class="' + rowClass + '">' +
          '<td class="' + dayCellClass + '">' + day + '</td>' +
          '<td class="' + weekdayCellClass + '">' + dayOfWeek + '</td>' +
          cells +
          '<td id="score-' + dateStr + '" class="border border-softborder px-2 py-1 text-center font-semibold text-coral">' + fmt(scores.total) + '</td>' +
          '</tr>';
      }

      // Category buttons with section colors
      let catButtons = '';
      Object.entries(categories).forEach(function([key, val]) {
        const color = categoryColors[key];
        const btnClass = bulkCategory === key
          ? 'text-white'
          : 'bg-warmgray hover:bg-softborder text-charcoal';
        const btnStyle = bulkCategory === key ? 'background-color: ' + color : '';
        catButtons += '<button onclick="setBulkCategory(\'' + key + '\')" class="px-3 py-2 rounded-lg text-sm font-medium transition ' + btnClass + '" style="' + btnStyle + '">' + val.label + '</button>';
      });

      // Header cells with category color
      const catColor = categoryColors[bulkCategory];
      let headerCells = '';
      cat.headers.forEach(function(h) {
        headerCells += '<th class="border px-3 py-3 font-medium" style="border-color: ' + catColor + '">' + h + '</th>';
      });

      // Calculate summary stats
      let totalScore = 0, daysWithData = 0;
      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = bulkYear + '-' + String(bulkMonth + 1).padStart(2, '0') + '-' + String(day).padStart(2, '0');
        if (allData[dateStr]) {
          daysWithData++;
          totalScore += calculateScores(allData[dateStr]).total;
        }
      }
      const avgScore = daysWithData > 0 ? Math.round(totalScore / daysWithData) : 0;
      const completionRate = Math.round((daysWithData / daysInMonth) * 100);

      const prayerHint = bulkCategory === 'prayers' ? '<span class="ml-2 text-charcoal/70"> Use X.Y format: e.g., 1 = on-time, 0.1 = late, 1.2 = 1 on-time + 2 late</span>' : '';
      const familyHint = bulkCategory === 'family' ? '<span class="ml-2 text-charcoal/70"> Check box if you connected with that person</span>' : '';

      return '<div class="space-y-4">' +
        // Controls card
        '<div class="sb-card rounded-lg overflow-hidden">' +
          '<div class="px-5 py-3 bg-warmgray" style="border-bottom: 3px solid ' + getAccentColor() + '">' +
            '<h3 class="font-semibold text-charcoal"> Bulk Entry</h3>' +
          '</div>' +
          '<div class="p-5 bg-[var(--bg-card)]">' +
            '<div class="flex flex-wrap items-center gap-4">' +
              '<div>' +
                '<label class="text-sm text-charcoal/60 block mb-1">Month</label>' +
                '<select onchange="const [m,y] = this.value.split(\'-\'); setBulkMonth(m, y)" class="px-3 py-2 border border-[var(--border)] rounded-lg focus:ring-2 focus:ring-coral outline-none bg-[var(--bg-input)] text-charcoal">' +
                  monthOptions +
                '</select>' +
              '</div>' +
              '<div>' +
                '<label class="text-sm text-charcoal/60 block mb-1">Area</label>' +
                '<div class="flex gap-1 flex-wrap">' + catButtons + '</div>' +
              '</div>' +
            '</div>' +
          '</div>' +
        '</div>' +
        // Info hint
        '<div class="rounded-lg p-3 text-sm" style="background-color: ' + catColor + '15; border-left: 3px solid ' + catColor + '">' +
          '<strong class="text-charcoal">' + monthName + '</strong> <span class="text-charcoal/70">' + cat.label + '</span>' + prayerHint + familyHint +
        '</div>' +
        // Data table
        '<div class="sb-card rounded-lg overflow-hidden">' +
          '<div class="overflow-x-auto">' +
            '<table class="w-full text-sm">' +
              '<thead>' +
                '<tr class="text-white" style="background-color: ' + catColor + '">' +
                  '<th class="border px-2 py-3 sticky left-0 z-20" style="border-color: ' + catColor + '; background-color: ' + catColor + '">Day</th>' +
                  '<th class="border px-2 py-3 sticky left-10 z-20" style="border-color: ' + catColor + '; background-color: ' + catColor + '"></th>' +
                  headerCells +
                  '<th class="border px-3 py-3 font-medium" style="border-color: ' + catColor + '">Score</th>' +
                '</tr>' +
              '</thead>' +
              '<tbody>' + tableRows + '</tbody>' +
            '</table>' +
          '</div>' +
        '</div>' +
        // Summary card
        '<div class="sb-card rounded-lg overflow-hidden">' +
          '<div class="px-5 py-3 bg-warmgray" style="border-bottom: 3px solid ' + getAccentColor() + '">' +
            '<h3 class="font-semibold text-charcoal flex items-center gap-2">' + THINGS3_ICONS.lifeScore + ' ' + monthName + ' Summary</h3>' +
          '</div>' +
          '<div class="p-5 bg-[var(--bg-card)]">' +
            '<div class="grid grid-cols-2 md:grid-cols-4 gap-4">' +
              '<div class="bg-warmgray rounded-lg p-3 text-center">' +
                '<div id="bulk-days-logged" class="text-2xl font-bold text-charcoal">' + fmt(daysWithData) + '</div>' +
                '<div class="text-xs text-charcoal/60">Days Logged</div>' +
              '</div>' +
              '<div class="bg-warmgray rounded-lg p-3 text-center">' +
                '<div id="bulk-total-score" class="text-2xl font-bold text-coral">' + fmt(totalScore) + '</div>' +
                '<div class="text-xs text-charcoal/60">Total Score</div>' +
              '</div>' +
              '<div class="bg-warmgray rounded-lg p-3 text-center">' +
                '<div id="bulk-avg-score" class="text-2xl font-bold text-charcoal">' + fmt(avgScore) + '</div>' +
                '<div class="text-xs text-charcoal/60">Avg Daily Score</div>' +
              '</div>' +
              '<div class="bg-warmgray rounded-lg p-3 text-center">' +
                '<div id="bulk-completion" class="text-2xl font-bold text-charcoal">' + completionRate + '%</div>' +
                '<div class="text-xs text-charcoal/60">Completion Rate</div>' +
              '</div>' +
            '</div>' +
          '</div>' +
        '</div>' +
      '</div>';
    }

    function createWeightInput(label, value, category, field = null) {
      return `
        <div class="flex items-center justify-between py-2 border-b border-[var(--border-light)]">

    function renderTasksTab() {
      const allPerspectives = [...BUILTIN_PERSPECTIVES, ...customPerspectives];
      const filteredTasks = getCurrentFilteredTasks();
      const viewInfo = getCurrentViewInfo();

      // Count tasks per perspective
      const taskCounts = {};
      const todayDate = getLocalDateString();
      BUILTIN_PERSPECTIVES.forEach(p => {
        if (p.id === 'today') {
          // Today count shows only dated tasks (not Next-tagged tasks)
          taskCounts[p.id] = tasksData.filter(t => {
            if (t.completed) return false;
            const isDueToday = t.dueDate === todayDate;
            const isOverdue = t.dueDate && t.dueDate < todayDate;
            const isScheduledForToday = t.deferDate && t.deferDate <= todayDate;
            return t.status === 'today' || isDueToday || isOverdue || isScheduledForToday;
          }).length;
        } else {
          taskCounts[p.id] = getFilteredTasks(p.id).length;
        }
      });
      // Notes count (separate from task perspectives)
      taskCounts['notes'] = tasksData.filter(t => t.isNote && !t.completed).length;

      customPerspectives.forEach(p => {
        taskCounts[p.id] = getFilteredTasks(p.id).length;
      });

      // Count tasks per category
      const categoryCounts = {};
      taskCategories.forEach(cat => {
        categoryCounts[cat.id] = getTasksByCategory(cat.id).length;
      });

      // Count tasks per label
      const labelCounts = {};
      taskLabels.forEach(label => {
        labelCounts[label.id] = getTasksByLabel(label.id).length;
      });

      // Count tasks per person
      const peopleCounts = {};
      taskPeople.forEach(person => {

        const upcomingTasks = taskItems.filter(t =>
          t.dueDate && t.dueDate > todayDate && !todayTasks.includes(t));

          !todayTasks.includes(t) && !upcomingTasks.includes(t) &&

        const somedayTasks = taskItems.filter(t => t.status === 'someday');

                      <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                      Add to Anytime...
                    </button>
                  </div>
                </div>
              ` : ''}

    // ============ AUTOCOMPLETE SYSTEM ============

        modalSelectedTags = [...(editingTask.labels || [])];
        modalSelectedPeople = [...(editingTask.people || [])];
        modalIsNote = editingTask.isNote || false;
        modalRepeatEnabled = editingTask.repeat && editingTask.repeat.type !== 'none';
      } else {
        modalSelectedArea = newTaskContext.categoryId || null;
        modalSelectedStatus = newTaskContext.status || 'inbox';
        modalSelectedTags = newTaskContext.labelIds ? [...newTaskContext.labelIds] : (newTaskContext.labelId ? [newTaskContext.labelId] : []);
        modalSelectedPeople = newTaskContext.personId ? [newTaskContext.personId] : [];
        modalIsNote = activePerspective === 'notes';
        modalRepeatEnabled = false;
      }

    function setupAutocomplete(inputId, dropdownId, items, onSelect, getDisplayFn, getIconFn, allowCreate = false, createFn = null, placeholder = 'Search...') {
      const input = document.getElementById(inputId);
      const dropdown = document.getElementById(dropdownId);
      if (!input || !dropdown) return;

      let highlightedIndex = -1;

      function renderOptions(filter = '') {
        const filtered = items.filter(item =>
          getDisplayFn(item).toLowerCase().includes(filter.toLowerCase())
        );

        if (filtered.length === 0 && !allowCreate) {
          dropdown.innerHTML = '<div class="autocomplete-empty">No matches found</div>';
        } else {
          dropdown.innerHTML = filtered.map((item, idx) => `
            <div class="autocomplete-option ${idx === highlightedIndex ? 'highlighted' : ''}"
                 data-id="${item.id}"
                 onmouseenter="this.classList.add('highlighted'); document.querySelectorAll('#${dropdownId} .autocomplete-option').forEach((o,i) => { if(o !== this) o.classList.remove('highlighted'); })">
              ${getIconFn ? getIconFn(item) : ''}
              <span>${getDisplayFn(item)}</span>
            </div>
          `).join('');

          if (allowCreate && filter.trim() && !filtered.some(i => getDisplayFn(i).toLowerCase() === filter.toLowerCase())) {
            dropdown.innerHTML += `
              <div class="autocomplete-create" data-create="true">
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                Create "${filter}"
              </div>
            `;
          }
        }

        // Add click handlers
        dropdown.querySelectorAll('.autocomplete-option').forEach(opt => {
          opt.addEventListener('click', () => {
            const item = items.find(i => i.id === opt.dataset.id);
            if (item) {
              onSelect(item);
              dropdown.classList.remove('show');
              input.value = '';
            }
          });
        });

        const createBtn = dropdown.querySelector('.autocomplete-create');
        if (createBtn) {
          createBtn.addEventListener('click', () => {
            if (createFn) {
              createFn(filter.trim());
              dropdown.classList.remove('show');
              input.value = '';
            }
          });
        }
      }

      input.addEventListener('focus', () => {
        renderOptions(input.value);
        dropdown.classList.add('show');
      });

      input.addEventListener('input', () => {
        highlightedIndex = -1;
        renderOptions(input.value);
      });

      input.addEventListener('keydown', (e) => {
        const options = dropdown.querySelectorAll('.autocomplete-option');
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          highlightedIndex = Math.min(highlightedIndex + 1, options.length - 1);
          options.forEach((o, i) => o.classList.toggle('highlighted', i === highlightedIndex));
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          highlightedIndex = Math.max(highlightedIndex - 1, 0);
          options.forEach((o, i) => o.classList.toggle('highlighted', i === highlightedIndex));
        } else if (e.key === 'Enter') {
          e.preventDefault();
          if (highlightedIndex >= 0 && options[highlightedIndex]) {
            options[highlightedIndex].click();
          } else if (allowCreate && input.value.trim() && createFn) {
            createFn(input.value.trim());
            dropdown.classList.remove('show');
            input.value = '';
          }
        } else if (e.key === 'Escape') {
          e.preventDefault();
          e.stopPropagation();
          dropdown.classList.remove('show');
        }
      });

      document.addEventListener('click', (e) => {
        if (!input.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.classList.remove('show');
        }
      });
    }

    function setModalType(isNote) {
      modalIsNote = isNote;

    // ============ DATE QUERY PARSER (for ! trigger) ============
    function parseDateQuery(query) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      function fmtDate(d) {
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, '0');
        const dd = String(d.getDate()).padStart(2, '0');
        return `${y}-${m}-${dd}`;
      }
      function addDays(d, n) { const r = new Date(d); r.setDate(r.getDate() + n); return r; }
      function getNextWeekday(from, dayIdx) {
        const d = new Date(from);
        const diff = (dayIdx - d.getDay() + 7) % 7;
        d.setDate(d.getDate() + (diff === 0 ? 7 : diff));
        return d;
      }

      const dayNames = ['sunday','monday','tuesday','wednesday','thursday','friday','saturday'];
      const dayShort = ['sun','mon','tue','wed','thu','fri','sat'];
      const monthNames = ['january','february','march','april','may','june','july','august','september','october','november','december'];
      const monthShort = ['jan','feb','mar','apr','may','jun','jul','aug','sep','oct','nov','dec'];

      const q = (query || '').trim().toLowerCase();

      // Default suggestions when empty
      if (!q) {
        const nextMon = getNextWeekday(today, 1);
        return [
          { name: 'Today', date: fmtDate(today) },
          { name: 'Tomorrow', date: fmtDate(addDays(today, 1)) },
          { name: 'Next Monday', date: fmtDate(nextMon) },
          { name: 'In 1 Week', date: fmtDate(addDays(today, 7)) }
        ];
      }

      const results = [];

      // today / tod
      if ('today'.startsWith(q) || q === 'tod') {
        results.push({ name: 'Today', date: fmtDate(today) });
      }
      // tomorrow / tmr
      if ('tomorrow'.startsWith(q) || 'tmr'.startsWith(q)) {
        results.push({ name: 'Tomorrow', date: fmtDate(addDays(today, 1)) });
      }

      // "next <day>" pattern
      const nextMatch = q.match(/^next\s+(.+)$/);
      if (nextMatch) {
        const dayQ = nextMatch[1];
        dayNames.forEach((name, idx) => {
          if (name.startsWith(dayQ) || dayShort[idx].startsWith(dayQ)) {
            const d = getNextWeekday(addDays(today, 7 - ((today.getDay() - idx + 7) % 7 || 7)), idx);
            // Always skip to next week
            const nextWeekDay = getNextWeekday(today, idx);
            const skipDay = addDays(nextWeekDay, nextWeekDay > today ? 0 : 7);
            results.push({ name: 'Next ' + name.charAt(0).toUpperCase() + name.slice(1), date: fmtDate(getNextWeekday(addDays(today, 1), idx)) });
          }
        });
      }

      // Day names (without "next")
      if (!nextMatch) {
        dayNames.forEach((name, idx) => {
          if (name.startsWith(q) || dayShort[idx].startsWith(q)) {
            results.push({ name: name.charAt(0).toUpperCase() + name.slice(1), date: fmtDate(getNextWeekday(today, idx)) });
          }
        });
      }

      // "in N day(s)/week(s)/month(s)"
      const inMatch = q.match(/^in\s+(\d+)\s*(d|day|days|w|week|weeks|m|month|months)?\s*$/);
      if (inMatch) {
        const n = parseInt(inMatch[1]);
        const unit = (inMatch[2] || 'd')[0];
        if (unit === 'd') {
          results.push({ name: `In ${n} day${n !== 1 ? 's' : ''}`, date: fmtDate(addDays(today, n)) });
        } else if (unit === 'w') {
          results.push({ name: `In ${n} week${n !== 1 ? 's' : ''}`, date: fmtDate(addDays(today, n * 7)) });
        } else if (unit === 'm') {
          const d = new Date(today); d.setMonth(d.getMonth() + n);
          results.push({ name: `In ${n} month${n !== 1 ? 's' : ''}`, date: fmtDate(d) });
        }
      }
      // Partial "in" with just number: "in 3"  suggest days/weeks/months
      const inPartial = q.match(/^in\s+(\d+)\s*$/);
      if (inPartial && !inMatch) {
        const n = parseInt(inPartial[1]);
        results.push({ name: `In ${n} day${n !== 1 ? 's' : ''}`, date: fmtDate(addDays(today, n)) });
        results.push({ name: `In ${n} week${n !== 1 ? 's' : ''}`, date: fmtDate(addDays(today, n * 7)) });
        const dm = new Date(today); dm.setMonth(dm.getMonth() + n);
        results.push({ name: `In ${n} month${n !== 1 ? 's' : ''}`, date: fmtDate(dm) });
      }

      // Month + day: "jan 15", "feb 3"
      const monthDayMatch = q.match(/^([a-z]+)\s+(\d{1,2})$/);
      if (monthDayMatch) {
        const mq = monthDayMatch[1];
        const day = parseInt(monthDayMatch[2]);
        monthNames.forEach((name, idx) => {
          if (name.startsWith(mq) || monthShort[idx] === mq) {
            let d = new Date(today.getFullYear(), idx, day);
            if (d < today) d = new Date(today.getFullYear() + 1, idx, day);
            const label = monthShort[idx].charAt(0).toUpperCase() + monthShort[idx].slice(1) + ' ' + day;
            results.push({ name: label, date: fmtDate(d) });
          }
        });
      }

      return results.slice(0, 5);
    }

    // ============ INLINE AUTOCOMPLETE (Todoist-style #, @, &, !) ============
    function setupInlineAutocomplete(inputId, config = {}) {
      const input = document.getElementById(inputId);
      if (!input || input.dataset.inlineAcAttached) return;
      input.dataset.inlineAcAttached = '1';

      const isModal = config.isModal || false;
      if (!isModal && !inlineAutocompleteMeta.has(inputId)) {
        inlineAutocompleteMeta.set(inputId, {
          categoryId: config.initialMeta?.categoryId || null,
          labels: config.initialMeta?.labels ? [...config.initialMeta.labels] : [],
          people: config.initialMeta?.people ? [...config.initialMeta.people] : [],
          deferDate: config.initialMeta?.deferDate || null
        });
      }

      let popup = null;
      let activeIndex = 0;
      let triggerChar = null;
      let triggerPos = -1;

      function getMeta() {
        if (isModal) return { categoryId: modalSelectedArea, labels: modalSelectedTags, people: modalSelectedPeople, deferDate: document.getElementById('task-defer')?.value || null };
        return inlineAutocompleteMeta.get(inputId) || { categoryId: null, labels: [], people: [], deferDate: null };
      }

      function setMeta(key, value) {
        if (isModal) {
          if (key === 'categoryId') { modalSelectedArea = value; renderAreaInput(); }
          else if (key === 'labels') { modalSelectedTags = value; renderTagsInput(); }
          else if (key === 'people') { modalSelectedPeople = value; renderPeopleInput(); }
          else if (key === 'deferDate') {
            const deferInput = document.getElementById('task-defer');
            if (deferInput) { deferInput.value = value || ''; updateDateDisplay('defer'); }
          }
        } else {
          const meta = getMeta();
          meta[key] = value;
          inlineAutocompleteMeta.set(inputId, meta);
          if (config.onMetadataChange) config.onMetadataChange(meta);
          renderInlineChips(inputId);
        }
      }

      function getItems(query) {
        const meta = getMeta();
        if (triggerChar === '#') return taskCategories;
        if (triggerChar === '@') return taskLabels.filter(l => !(meta.labels || []).includes(l.id));
        if (triggerChar === '&') return taskPeople.filter(p => !(meta.people || []).includes(p.id));
        if (triggerChar === '!') return parseDateQuery(query || '');
        return [];
      }

      function getCreateFn() {
        if (triggerChar === '#') return (name) => {
          const c = { id: 'cat_' + Date.now(), name, color: '#6366f1', icon: '' };
          taskCategories.push(c);
          localStorage.setItem(TASK_CATEGORIES_KEY, JSON.stringify(taskCategories));
          debouncedSaveToGithub();
          return c;
        };
        if (triggerChar === '@') return (name) => {
          const colors = ['#ef4444','#f59e0b','#22c55e','#3b82f6','#8b5cf6','#ec4899'];
          const l = { id: 'label_' + Date.now(), name, color: colors[Math.floor(Math.random() * colors.length)] };
          taskLabels.push(l);
          localStorage.setItem(TASK_LABELS_KEY, JSON.stringify(taskLabels));
          debouncedSaveToGithub();
          return l;
        };
        if (triggerChar === '&') return (name) => {
          const colors = ['#4A90A4','#6B8E5A','#E5533D','#C4943D','#7C6B8E'];
          const p = { id: 'person_' + Date.now(), name, color: colors[Math.floor(Math.random() * colors.length)] };
          taskPeople.push(p);
          localStorage.setItem(TASK_PEOPLE_KEY, JSON.stringify(taskPeople));
          debouncedSaveToGithub();
          return p;
        };
        return null;
      }

      function selectItem(item) {
        // Remove trigger + query from input value
        const val = input.value;
        const before = val.substring(0, triggerPos);
        const afterCaret = val.substring(input.selectionStart);
        input.value = before.trimEnd() + (before.trimEnd() ? ' ' : '') + afterCaret.trimStart();
        // Re-position caret
        const newPos = (before.trimEnd() + (before.trimEnd() ? ' ' : '')).length;
        input.setSelectionRange(newPos, newPos);

        // Apply metadata
        if (triggerChar === '#') {
          setMeta('categoryId', item.id);
        } else if (triggerChar === '@') {
          const meta = getMeta();
          const labels = [...(meta.labels || [])];
          if (!labels.includes(item.id)) labels.push(item.id);
          setMeta('labels', labels);
        } else if (triggerChar === '&') {
          const meta = getMeta();
          const people = [...(meta.people || [])];
          if (!people.includes(item.id)) people.push(item.id);
          setMeta('people', people);
        } else if (triggerChar === '!') {
          setMeta('deferDate', item.date);
        }
        dismissPopup();
        input.focus();
      }

      function dismissPopup() {
        if (popup && popup.parentNode) popup.parentNode.removeChild(popup);
        popup = null;
        triggerChar = null;
        triggerPos = -1;
        activeIndex = 0;
      }

      function renderPopup(items, query) {
        if (!popup) {
          popup = document.createElement('div');
          popup.className = 'inline-autocomplete-popup';
          popup.addEventListener('mousedown', (e) => e.preventDefault()); // Prevent blur
          document.body.appendChild(popup);
        }

        // Position near input
        const rect = input.getBoundingClientRect();
        const spaceBelow = window.innerHeight - rect.bottom;
        popup.style.left = Math.min(rect.left, window.innerWidth - 310) + 'px';
        popup.style.width = Math.min(rect.width, 300) + 'px';
        if (spaceBelow > 240) {
          popup.style.top = rect.bottom + 4 + 'px';
          popup.style.bottom = 'auto';
        } else {
          popup.style.bottom = (window.innerHeight - rect.top + 4) + 'px';
          popup.style.top = 'auto';
        }

        const isDate = triggerChar === '!';
        const filtered = isDate ? items : items.filter(i => i.name.toLowerCase().includes(query.toLowerCase()));
        const hasExactMatch = isDate ? true : items.some(i => i.name.toLowerCase() === query.toLowerCase());
        const showCreate = !isDate && query.length > 0 && !hasExactMatch;
        const totalItems = filtered.length + (showCreate ? 1 : 0);

        if (totalItems === 0) { dismissPopup(); return; }
        if (activeIndex >= totalItems) activeIndex = totalItems - 1;
        if (activeIndex < 0) activeIndex = 0;

        const typeLabel = triggerChar === '#' ? 'Area' : triggerChar === '@' ? 'Tag' : triggerChar === '!' ? 'Date' : 'Person';
        let html = '';
        filtered.forEach((item, idx) => {
          const isActive = idx === activeIndex ? ' active' : '';
          let icon;
          if (isDate) {
            icon = `<span class="ac-icon" style="background:#8b5cf620;color:#8b5cf6"><svg class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="currentColor"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM9 10H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z"/></svg></span>`;
          } else if (triggerChar === '#') {
            icon = `<span class="ac-icon" style="background:${item.color}20;color:${item.color}">${item.icon || ''}</span>`;
          } else if (triggerChar === '@') {
            icon = `<span class="w-3 h-3 rounded-full inline-block flex-shrink-0" style="background:${item.color}"></span>`;
          } else {
            icon = `<span class="ac-icon" style="background:${item.color}20;color:${item.color}"></span>`;
          }
          const dateLabel = isDate ? `<span style="margin-left:auto;font-size:11px;color:var(--text-muted)">${formatSmartDate(item.date)}</span>` : '';
          html += `<div class="inline-ac-option${isActive}" data-idx="${idx}" style="${isDate ? 'justify-content:space-between' : ''}">${icon}<span>${escapeHtml(item.name)}</span>${dateLabel}</div>`;
        });
        if (showCreate) {
          const createIdx = filtered.length;
          const isActive = activeIndex === createIdx ? ' active' : '';
          html += `<div class="inline-ac-create${isActive}" data-idx="${createIdx}">+ Create ${typeLabel} "${escapeHtml(query)}"</div>`;
        }
        popup.innerHTML = html;

        // Click handlers
        popup.querySelectorAll('.inline-ac-option').forEach(el => {
          el.addEventListener('click', () => selectItem(filtered[parseInt(el.dataset.idx)]));
        });
        const createEl = popup.querySelector('.inline-ac-create');
        if (createEl) {
          createEl.addEventListener('click', () => {
            const createFn = getCreateFn();
            if (createFn) {
              const newItem = createFn(query);
              selectItem(newItem);
            }
          });
        }
      }

      function checkTrigger() {
        const val = input.value;
        const caret = input.selectionStart;

        // Scan backwards from caret for trigger char
        for (let i = caret - 1; i >= 0; i--) {
          const ch = val[i];
          if (ch === '\n') { dismissPopup(); return; }
          if (ch === ' ') {
            // For ! trigger, allow spaces (multi-word queries like "!next monday")
            // Continue scanning backwards to find a ! trigger
            for (let j = i - 1; j >= 0; j--) {
              const ch2 = val[j];
              if (ch2 === '\n' || ch2 === '#' || ch2 === '@' || ch2 === '&') break;
              if (ch2 === '!' && (j === 0 || val[j-1] === ' ')) {
                triggerChar = '!';
                triggerPos = j;
                const query = val.substring(j + 1, caret);
                const items = getItems(query);
                activeIndex = 0;
                renderPopup(items, query);
                return;
              }
            }
            dismissPopup(); return;
          }
          if ((ch === '#' || ch === '@' || ch === '&') && (i === 0 || val[i-1] === ' ')) {
            triggerChar = ch;
            triggerPos = i;
            const query = val.substring(i + 1, caret);
            const items = getItems(query);
            activeIndex = 0;
            renderPopup(items, query);
            return;
          }
          if (ch === '!' && (i === 0 || val[i-1] === ' ')) {
            triggerChar = '!';
            triggerPos = i;
            const query = val.substring(i + 1, caret);
            const items = getItems(query);
            activeIndex = 0;
            renderPopup(items, query);
            return;
          }
        }
        dismissPopup();
      }

      input.addEventListener('input', () => checkTrigger());

      // Use capture phase so this fires BEFORE onkeydown attribute handlers
      input.addEventListener('keydown', (e) => {
        if (!popup) return;
        const val = input.value;
        const caret = input.selectionStart;
        const query = val.substring(triggerPos + 1, caret);
        const isDate = triggerChar === '!';
        const items = getItems(query);
        const filtered = isDate ? items : items.filter(i => i.name.toLowerCase().includes(query.toLowerCase()));
        const hasExactMatch = isDate ? true : items.some(i => i.name.toLowerCase() === query.toLowerCase());
        const showCreate = !isDate && query.length > 0 && !hasExactMatch;
        const totalItems = filtered.length + (showCreate ? 1 : 0);

        if (e.key === 'ArrowDown') {
          e.preventDefault();
          e.stopImmediatePropagation();
          activeIndex = (activeIndex + 1) % totalItems;
          renderPopup(items, query);
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          e.stopImmediatePropagation();
          activeIndex = (activeIndex - 1 + totalItems) % totalItems;
          renderPopup(items, query);
        } else if (e.key === 'Enter' || e.key === 'Tab') {
          e.preventDefault();
          e.stopImmediatePropagation();
          e._inlineAcHandled = true;
          if (activeIndex < filtered.length) {
            selectItem(filtered[activeIndex]);
          } else if (showCreate) {
            const createFn = getCreateFn();
            if (createFn) {
              const newItem = createFn(query);
              selectItem(newItem);
            }
          }
        } else if (e.key === 'Escape') {
          e.preventDefault();
          e.stopImmediatePropagation();
          e._inlineAcHandled = true;
          dismissPopup();
        }
      }, true);

      let blurTimeout;
      input.addEventListener('blur', () => {
        blurTimeout = setTimeout(() => dismissPopup(), 150);
      });
      input.addEventListener('focus', () => {
        clearTimeout(blurTimeout);
      });

      // Render initial chips for non-modal
      if (!isModal) renderInlineChips(inputId);
    }

    function renderInlineChips(inputId) {
      const meta = inlineAutocompleteMeta.get(inputId);
      if (!meta) return;
      const input = document.getElementById(inputId);
      if (!input) return;

      // Find or create chips container
      let chipsEl = document.getElementById(inputId + '-chips');
      if (!chipsEl) {
        chipsEl = document.createElement('div');
        chipsEl.id = inputId + '-chips';
        chipsEl.className = 'inline-meta-chips';
        input.parentNode.insertBefore(chipsEl, input.nextSibling);
      }

      let html = '';
      // Area chip
      if (meta.categoryId) {
        const cat = taskCategories.find(c => c.id === meta.categoryId);
        if (cat) {
          html += `<span class="inline-meta-chip" style="background:${cat.color}20;color:${cat.color}">
            ${cat.icon || ''} ${escapeHtml(cat.name)}
            <span class="inline-meta-chip-remove" onclick="removeInlineMeta('${inputId}','category','${cat.id}')">
              <svg class="w-2.5 h-2.5" viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
            </span>
          </span>`;
        }
      }
      // Label chips
      (meta.labels || []).forEach(lid => {
        const label = taskLabels.find(l => l.id === lid);
        if (label) {
          html += `<span class="inline-meta-chip" style="background:${label.color}20;color:${label.color}">
            ${escapeHtml(label.name)}
            <span class="inline-meta-chip-remove" onclick="removeInlineMeta('${inputId}','label','${label.id}')">
              <svg class="w-2.5 h-2.5" viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
            </span>
          </span>`;
        }
      });
      // People chips
      (meta.people || []).forEach(pid => {
        const person = taskPeople.find(p => p.id === pid);
        if (person) {
          html += `<span class="inline-meta-chip" style="background:${person.color}20;color:${person.color}">
             ${escapeHtml(person.name)}
            <span class="inline-meta-chip-remove" onclick="removeInlineMeta('${inputId}','person','${person.id}')">
              <svg class="w-2.5 h-2.5" viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
            </span>
          </span>`;
        }
      });
      // Defer date chip
      if (meta.deferDate) {
        html += `<span class="inline-meta-chip" style="background:#8b5cf620;color:#8b5cf6">
          <svg class="w-3 h-3" viewBox="0 0 24 24" fill="currentColor"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM9 10H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z"/></svg>
          ${formatSmartDate(meta.deferDate)}
          <span class="inline-meta-chip-remove" onclick="removeInlineMeta('${inputId}','deferDate','')">
            <svg class="w-2.5 h-2.5" viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
          </span>
        </span>`;
      }
      chipsEl.innerHTML = html;
    }

    function removeInlineMeta(inputId, type, id) {
      const meta = inlineAutocompleteMeta.get(inputId);
      if (!meta) return;
      if (type === 'category') meta.categoryId = null;
      else if (type === 'label') meta.labels = (meta.labels || []).filter(l => l !== id);
      else if (type === 'person') meta.people = (meta.people || []).filter(p => p !== id);
      else if (type === 'deferDate') meta.deferDate = null;
      inlineAutocompleteMeta.set(inputId, meta);
      renderInlineChips(inputId);
    }

    function cleanupInlineAutocomplete(inputId) {
      inlineAutocompleteMeta.delete(inputId);
      const chipsEl = document.getElementById(inputId + '-chips');
      if (chipsEl) chipsEl.remove();
      // Remove any open popup
      document.querySelectorAll('.inline-autocomplete-popup').forEach(p => p.remove());
    }

    function closeTaskModal() {
      cleanupInlineAutocomplete('task-title');
      showTaskModal = false;
      editingTaskId = null;
      modalStateInitialized = false;
      render();
    }

    // Save task from modal
    function saveTaskFromModal() {
      const title = document.getElementById('task-title').value.trim();
      if (!title) {
        alert('Please enter a title');
        return;
      }

      // Get repeat settings
      let repeat = null;
      if (modalRepeatEnabled) {
        const repeatType = document.getElementById('task-repeat-type')?.value || 'daily';
        const repeatFrom = document.querySelector('input[name="repeat-from"]:checked')?.value || 'completion';
        repeat = {
          type: repeatType,
          interval: parseInt(document.getElementById('task-repeat-interval')?.value) || 1,
          from: repeatFrom
        };
      }

      let deferDateValue = document.getElementById('task-defer')?.value || null;

      const taskData = {
        title: title,
        notes: document.getElementById('task-notes')?.value.trim() || '',
        status: modalSelectedStatus, // Keep the status as-is (today, inbox, anytime, someday)
        categoryId: modalSelectedArea,
        deferDate: deferDateValue,
        dueDate: document.getElementById('task-due')?.value || null,
        repeat: repeat,
        labels: modalSelectedTags,
        people: modalSelectedPeople,
        isNote: modalIsNote
      };

      // Things 3 logic: Assigning an Area to an Inbox task moves it to Anytime (not for notes)
      if (!modalIsNote && taskData.status === 'inbox' && taskData.categoryId) {
        taskData.status = 'anytime';
      }

      if (editingTaskId) {
        updateTask(editingTaskId, taskData);
      } else {
        createTask(title, taskData);
      }

      cleanupInlineAutocomplete('task-title');
      showTaskModal = false;
      editingTaskId = null;
      modalStateInitialized = false;
      render();
    }

    // Save perspective from modal
    function savePerspectiveFromModal() {
      const name = document.getElementById('perspective-name').value.trim();
      if (!name) {
        alert('Please enter a perspective name');
        return;
      }

      const icon = document.getElementById('perspective-icon').value || '';
      const filter = {};

      const categoryId = document.getElementById('perspective-category').value;
      if (categoryId) filter.categoryId = categoryId;

      const status = document.getElementById('perspective-status').value;
      if (status) filter.status = status;

      // Collect selected tags
      const selectedTags = Array.from(document.querySelectorAll('.perspective-tag-checkbox:checked')).map(cb => cb.value);
      if (selectedTags.length > 0) filter.labelIds = selectedTags;

      if (document.getElementById('perspective-due').checked) {
        filter.hasDueDate = true;
      }

      if (editingPerspectiveId) {
        // Update existing perspective
        const idx = customPerspectives.findIndex(p => p.id === editingPerspectiveId);
        if (idx !== -1) {
          customPerspectives[idx] = { ...customPerspectives[idx], name, icon, filter };
          saveTasksData();
        }
        activePerspective = editingPerspectiveId;
      } else {
        createPerspective(name, icon, filter);
        activePerspective = customPerspectives[customPerspectives.length - 1].id;
      }
      showPerspectiveModal = false;
      editingPerspectiveId = null;
      render();
    }

    function exportData() {
      const exportObj = {
        data: allData,
        weights: WEIGHTS,
        tasks: tasksData,
        taskCategories: taskCategories,
        taskLabels: taskLabels,
        taskPeople: taskPeople,
        customPerspectives: customPerspectives,
        lastUpdated: new Date().toISOString()
      };
      const blob = new Blob([JSON.stringify(exportObj, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'life-gamification-backup-' + getLocalDateString() + '.json';
      a.click();
      URL.revokeObjectURL(url);
    }


    function importData(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const imported = JSON.parse(e.target.result);
          if (imported.data) {
            allData = imported.data;
            saveData();
          }
          if (imported.weights) {
            WEIGHTS = imported.weights;
            saveWeights();
          }
          if (imported.tasks) {
            tasksData = imported.tasks;
            localStorage.setItem(TASKS_KEY, JSON.stringify(tasksData));
          }
          if (imported.taskCategories) {
            taskCategories = imported.taskCategories;
            localStorage.setItem(TASK_CATEGORIES_KEY, JSON.stringify(taskCategories));
          }
          if (imported.taskLabels) {
            taskLabels = imported.taskLabels;
            localStorage.setItem(TASK_LABELS_KEY, JSON.stringify(taskLabels));
          }
          if (imported.taskPeople) {
            taskPeople = imported.taskPeople;
            localStorage.setItem(TASK_PEOPLE_KEY, JSON.stringify(taskPeople));
          }
          if (imported.customPerspectives) {
            customPerspectives = imported.customPerspectives;
            localStorage.setItem(PERSPECTIVES_KEY, JSON.stringify(customPerspectives));
          }
          alert('Data imported successfully!');
          debouncedSaveToGithub();
          render();
        } catch (err) {
          alert('Error importing data: ' + err.message);
        }
      };
      reader.readAsText(file);
    }

    // ============ KEYBOARD SHORTCUTS ============
    document.addEventListener('keydown', (e) => {
      // Don't trigger shortcuts when typing in inputs
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
        return;
      }

      // Cmd/Ctrl + K: Focus quick add input
      if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
        e.preventDefault();
        const quickAddInput = document.getElementById('home-quick-add-input') || document.getElementById('quick-add-input');
        if (quickAddInput) {
          quickAddInput.focus();
        } else if (activeTab !== 'home') {
          switchTab('home');
          setTimeout(() => {
            const input = document.getElementById('home-quick-add-input');
            if (input) input.focus();
          }, 100);
        }
      }

      // Cmd/Ctrl + 1-4: Switch tabs
      if ((e.metaKey || e.ctrlKey) && e.key >= '1' && e.key <= '4') {
        e.preventDefault();
        const tabs = ['home', 'tasks', 'life', 'settings'];
        const tabIndex = parseInt(e.key) - 1;
        if (tabs[tabIndex]) {
          switchTab(tabs[tabIndex]);
        }
      }

      // Escape: Close any open modal (in priority order - most specific first)
      if (e.key === 'Escape') {
        e.preventDefault();
        let modalClosed = false;
        if (showTaskModal) { cleanupInlineAutocomplete('task-title'); showTaskModal = false; editingTaskId = null; modalClosed = true; }
        else if (showPerspectiveModal) { showPerspectiveModal = false; editingPerspectiveId = null; modalClosed = true; }
        else if (showCategoryModal) { showCategoryModal = false; editingCategoryId = null; modalClosed = true; }
        else if (showLabelModal) { showLabelModal = false; editingLabelId = null; modalClosed = true; }
        else if (showPersonModal) { showPersonModal = false; editingPersonId = null; modalClosed = true; }
        else if (editingHomeWidgets) { editingHomeWidgets = false; modalClosed = true; }
        if (modalClosed) render();
      }
    });

    // Initialize: load cloud data then render
    loadCloudData().then(() => {
      render();
      initWeather(); // Initialize weather after first render
    }).catch(err => {
      console.error('Initialization error:', err);
      document.getElementById('app').innerHTML = '<div style="padding:20px;color:red;">Error loading app: ' + err.message + '</div>';
    });
  </script>
